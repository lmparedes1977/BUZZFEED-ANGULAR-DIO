<div class="container__quizz">
  <div class="quizz__logo">
    <img src="assets/img/logo.png" alt="">
    <h2>{{title}}</h2>
  </div>
  <div *ngIf=(!finished) class="quizz__question">
    <h3>{{selectedQuestion.question}}</h3>
  </div>
  <div *ngIf=(!finished) class="quizz__options">
    <button class="btn__option"
    *ngFor="let option of selectedQuestion.options"
    (click) = "playerChoise(option.alias)"
    >
      {{option.name}}
    </button>
  </div>

  <div *ngIf=finished class="quizz__result">
    <h1>O seu resultado Ã©</h1>
    <p>{{selecetdAnswer}}</p>
  </div>
</div>
